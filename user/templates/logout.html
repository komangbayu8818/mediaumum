{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
<p class="text-red-700 text-md mb-5">Anda yakin ingin <b>Logout</b></p>

<form method='POST'>
    {% csrf_token %}
    <div class="mt-8 flex gap-10">
        <a href="{% url 'core:home' %}"
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold px-4 py-2 rounded-lg shadow-md transition duration-200">
            Cancel
        </a>
        <input class="bg-red-500 hover:bg-red-800 text-white font-bold px-4 py-2 rounded-lg shadow-md transition duration-200" type='submit' value='logout' name='logout'>
    </div>
</form>

{% endblock content %}
